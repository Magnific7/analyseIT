{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Crosssell App</title>
  </head>
  <body>
    {% block content %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <a class="navbar-brand brand-logo mr-5" href="index.html"
                    ><img
                      src="{%  static  'images/MicrosoftTeams-image.png'  %}"
                      class="mr-2"
                      alt="logo"
                  /></a>
                  <!-- <a class="navbar-brand brand-logo-mini" href="index.html"><img src="{%  static  'images/ logo.jpg'  %}" alt="logo"/></a> -->
                </div>
                <div class="row">
                  <div class="col-md-12 grid-margin stretch-card">
                    <div class="card position-relative">
                      <div class="card-body">
                        <h3 class="font-weight-bold mt-2">Hello,</h3>
                        <h4 class="font-weight-light mt-2">
                          Sign in to continue.
                        </h4>
                        <form class="pt-3">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control form-control-lg"
                              id="exampleInputEmail1"
                              placeholder="Username"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control form-control-lg"
                              id="exampleInputPassword1"
                              placeholder="Password"
                            />
                          </div>
                          <div class="mt-3">
                            <a
                              class="btn btn-block btn-primary btn-lg font-weight-bold auth-form-btn text-white"
                              href="{%  url  'Index'  %}"
                              >SIGN IN</a
                            >
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    {% endblock %}
  </body>
</html>
