<script>   	  
    $(document).ready(function(){
    $('[data-toggle="popover"]').popover({
    placement : 'right',
    trigger : 'hover',
    html: true,
    template: '<div class="popover"><div class="arrow"></div><h6 class="popover-header"></h6><div class="popover-body"></div></div>',
    });
    });
</script>

<script>
    $(document).ready(function() {
        //  $('table.table').DataTable();
        $('#example.table').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        } );

        $('[data-toggle="popover"]').popover()
        
    } );
</script>
